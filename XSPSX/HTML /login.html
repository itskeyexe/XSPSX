<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - XSPSX Console</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: cyan;
        }
        .container {
            padding: 20px;
        }
        .header {
            text-align: center;
        }
        .navigation-items {
            display: flex;
            align-items: center;
        }
        .nav-item {
            margin-left: 20px;
            color: cyan;
            text-decoration: none;
            cursor: pointer;
        }
        .nav-item:hover {
            text-decoration: underline;
        }
        .sign-in-form {
            background-color: #111;
            border: 1px solid cyan;
            padding: 10px;
            color: yellow;
            max-width: 300px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: cyan;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: yellow;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #spinner {
            display: none;
            margin: 10px auto;
            border: 4px solid cyan;
            border-radius: 50%;
            border-top: 4px solid yellow;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        /* ... existing styles ... */

        .sign-in-form {
            background-color: #111;
            border: 1px solid cyan;
            padding: 10px;
            color: yellow;
            max-width: 300px;
            margin: auto;
            box-sizing: border-box; /* New line added */
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 16px); /* Adjusting width to account for padding */
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box; /* New line added */
        }

        /* ... other styles ... */

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sign In to XSPSX Console</h1>
            <div class="navigation-items">
                <a href="store.html" class="nav-item">Store |</a>
                <a href="index.html" class="nav-item">XSPSX Injector | </a>
                <a href="about.html" class="nav-item">About | </a>
                <a href="#" class="nav-item" id="signInLink">Sign In |</a>
                <a href="#" class="nav-item" id="myAccountLink" style="display: none;">My Account |</a>
                <a href="#" class="nav-item" id="signOutLink" style="display: none;" onclick="signOut();">Sign Out</a>
            </div>
        </div>
        <div class="sign-in-form">
            <form onsubmit="event.preventDefault(); signIn();">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign In">
                </div>
                <div id="spinner"></div>
            </form>
        </div>
    </div>
    <script>
        function signIn() {
            var spinner = document.getElementById('spinner');
            spinner.style.display = 'block';

            setTimeout(function() {
                spinner.style.display = 'none';
                alert('Signed in successfully (simulation)');

                // Set sign-in status in localStorage
                localStorage.setItem('isSignedIn', 'true');

                // Hide Sign In link and show My Account and Sign Out links
                document.getElementById('signInLink').style.display = 'none';
                document.getElementById('myAccountLink').style.display = 'inline';
                document.getElementById('signOutLink').style.display = 'inline';

                // Redirect to store page
                window.location.href = 'store.html';
            }, 3000);
        }
    </script>
</body>
</html>
